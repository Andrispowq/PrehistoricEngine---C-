# TERRAIN HEIGHTMAP AND MATERIALS
heightmap res/textures/terrain/heightmaps/hm0.bmp

# grass
materials.add grass
materials.grass.texture albedoMap res/textures/terrain/Old/Grass_DIF.jpg
materials.grass.texture normalMap res/textures/terrain/Old/Grass_NRM.jpg
materials.grass.texture mrotMap res/textures/terrain/Old/Grass_MROT.png
materials.grass.float heightScale 0.4
materials.grass.float horizontalScale 400.0
materials.grass.vec4 mrot 0.1 0.67 -1 

